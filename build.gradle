subprojects {
    group 'com.gatehill.imposter'
    version '0.7.0'

    buildscript {
        ext {
            version_shadow = '2.0.1'
        }
        repositories {
            mavenCentral()
            maven {
                url "https://plugins.gradle.org/m2/"
            }
        }
        dependencies {
            classpath "com.github.jengelman.gradle.plugins:shadow:$version_shadow"
        }
    }

    repositories {
        mavenCentral()
    }

    ext {
        mavenSnapshotRepository = 's3://gatehillsoftware-maven/snapshots'
        awsAccessKey = System.getenv('AWS_ACCESS_KEY_ID') ?: project.findProperty('AWS_ACCESS_KEY_ID')
        awsSecretKey = System.getenv('AWS_SECRET_ACCESS_KEY') ?: project.findProperty('AWS_SECRET_ACCESS_KEY')

        version_vertx = '3.4.2'
        version_log4j = '2.9.1'
        version_guice = '4.1.0'
        version_hbaseApi = '0.98.18-hadoop2'
        version_junit = '4.12'
        version_restAssured = '2.9.0'
        version_groovy = '2.4.12'
        version_args4j = '2.33'
    }
}

wrapper {
    gradleVersion = '4.10.3'
}
