subprojects {
    group 'com.gatehill'
    version '0.0.1-SNAPSHOT'

    buildscript {
        repositories {
            mavenCentral()
            maven {
                url "https://plugins.gradle.org/m2/"
            }
        }
        dependencies {
            classpath "com.github.jengelman.gradle.plugins:shadow:1.2.3"
        }
    }

    repositories {
        mavenCentral()
    }

    ext {
        version_vertx = '3.2.0'
        version_log4j = '2.5'
        version_guice = '4.0'
        version_hbaseApi = '0.98.18-hadoop2'
        version_junit = '4.11'
        version_restAssured = '2.9.0'
        version_groovy = '2.4.6'
        version_args4j = '2.33'
    }
}

wrapper {
    gradleVersion = '4.1'
}
