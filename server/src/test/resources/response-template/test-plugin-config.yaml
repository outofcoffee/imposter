plugin: "io.gatehill.imposter.plugin.test.TestPluginImpl"

resources:
- method: GET
  path: /example
  response:
    file: simpleTemplate.txt
    template: true

- method: GET
  path: /example-inline
  contentType: "text/plain"
  response:
    content: "Inline ${stores.templateTest.foo-inline}"
    template: true

- method: PUT
  path: /pets/:petId
  capture:
    petId:
      pathParam: petId
      store: request
  response:
    file: petTemplate.txt
    template: true

- method: POST
  path: /users
  capture:
    address:
      jsonPath: $.address
      store: templateTest
  response:
    file: jsonPathTemplate.txt
    template: true

- method: GET
  path: /greeting/{name}
  # no capture configuration
  response:
    content: |
      Hello ${context.request.pathParams.name}!
    template: true
    headers:
      Content-Type: text/plain

- method: GET
  path: /fallback
  # no capture configuration
  response:
    content: "${context.request.pathParams.nonexistent:-fallback}"
    template: true
    headers:
      Content-Type: text/plain
