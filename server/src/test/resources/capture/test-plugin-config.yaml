plugin: "io.gatehill.imposter.plugin.test.TestPluginImpl"

resources:
- method: GET
  path: /users/:userId
  capture:
    userId:
      pathParam: userId
      store: captureTest
    page:
      queryParam: page
      store: captureTest
    correlationId:
      requestHeader: X-Correlation-ID
      store: captureTest
  response:
    statusCode: 200

- method: POST
  path: /users
  capture:
    name:
      jsonPath: "$.name"
      store: captureTest
    postCode:
      jsonPath: "$.address.postCode"
      store: captureTest
  response:
    statusCode: 200

- method: PUT
  path: /users/admins/:userId
  capture:
    # constant value, but dynamic key
    adminUser:
      key:
        pathParam: userId
      store: captureTestAdmins
      const: admin
  response:
    statusCode: 200
