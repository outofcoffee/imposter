plugin: "io.gatehill.imposter.plugin.test.TestPluginImpl"

path: /example
response:
  staticData: "Hello"

security:
  # no requests permitted by default
  default: Deny

  # only requests meeting these conditions are permitted
  conditions:
    - effect: Permit
      requestHeaders:
        Authorization: s3cr3t

    - effect: Deny
      requestHeaders:
        X-Api-Key:
          value: opensesame
          operator: NotEqualTo

resources:
  # always permit status endpoint
  - method: GET
    path: /system/status
    security:
      default: Permit
