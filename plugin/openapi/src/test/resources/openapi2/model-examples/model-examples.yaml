swagger: "2.0"
info:
  version: 1.0.0
  title: Model examples
  description: Specification with no API examples, but schema from which a sample response can be generated.
basePath: /api
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
  - application/x-yaml
paths:
  /pets:
    get:
      description: Lists all pets in the system.
      operationId: findPets
      responses:
        "200":
          description: pet response
          schema:
            type: array
            items:
              $ref: '#/definitions/Pet'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'

definitions:
  Pet:
    allOf:
      - $ref: '#/definitions/NewPet'
      - required:
          - id
        properties:
          id:
            type: integer
            format: int64

  NewPet:
    required:
      - name
    properties:
      name:
        type: string
      breed:
        type: string
        example: Collie
      bornAt:
        type: string
        format: date-time
        example: "2015-02-01T08:00:00Z"
      lastVetVisitOn:
        type: string
        format: date
        example: "2020-03-15"
      misc:
        type: object
        properties:
          population:
            type: integer
            example: 47435
          nocturnal:
            type: boolean

  Error:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
